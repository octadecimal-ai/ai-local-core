[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
markers =
    unit: Testy jednostkowe
    integration: Testy integracyjne
    slow: Testy wymagajÄ…ce czasu (np. pobieranie modeli)

